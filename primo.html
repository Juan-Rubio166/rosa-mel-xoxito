<html>
  <head>
    <title> PAGINA WEB PARA CALCULAR SI UN NUMERO ES PRIMO
    </title>
  </head>
  <body>
    <script src="ComprobarSiEsPrimo.js"> </script>
    <script src="pedirNumeroEnRango.js"> </script>
      <script>
      var numero;
      numero = pedirNumeroEnRango(2, 255); 
        document.write("<h1> mi pagina web para calcular si " + numero" es un numero primo </h1>);
        var primo
        primo = pedirNumeroEnRango(numero);
        if ( primo == true)
        {
          document.write (numero + "es un numero primo");
        }
        else 
        {
          document.write(numero + " no es un numero primo");
        }
      </script>
  </body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentín</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  background: radial-gradient(circle at top,#ff3cac,#562b7c,#111);
  color:white;
}

/* caja */
#box{
  margin-top:40px;
  background: rgba(0,0,0,0.55);
  padding:35px;
  border-radius:20px;
  text-align:center;
  backdrop-filter: blur(10px);
  width:90%;
  max-width:650px;
}

#title{font-size:clamp(1.6rem,4vw,2.5rem);margin-bottom:15px;}
#message{font-size:1rem;line-height:1.6;margin-bottom:20px;}
#timer{font-size:1.4rem;margin-bottom:20px;}

.buttons{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:0.95rem;
  transition:0.25s;
}

#yes{background:#ff4da6;color:white;}
#no{background:#444;color:white;}

/* foto */
#photo{
  width:90%;
  max-width:600px;
  margin-top:30px;
  border-radius:18px;
  opacity:0;
  transition:opacity 2s ease;
}

/* iframe música */
#musicContainer{
  display:none;
  width:90%;
  max-width:560px;
  margin-top:20px;
}
iframe{width:100%;height:315px;border:none;}
</style>
</head>

<body>

<div id="box">
  <div id="title">Do you wanna be my San Valentin?</div>

  <div id="message">
    mi querida pequeña después de estos <span id="daysText">0</span> días (desde que lo he hecho),<br>
    vamos a pasar nuestro primer san valentín juntos,<br>
    obviamente no pongo ni respuesta porque solo existe un sí,<br>
    te quiero mucho mi niña ❤️
  </div>

  <div id="timer"></div>

  <div class="buttons">
    <button id="yes">obviamente mi héroe, mi salvador, mi bestia, lo mejor del mundo</button>
    <button id="no">que no, no te quiero</button>
  </div>
</div>

<img id="photo" src="sv.jpeg" alt="Nosotros">

<div id="musicContainer"></div>

<script>
/* contador */
const startDate=new Date("April 14, 2025 10:00:00").getTime();
setInterval(()=>{
 let diff=Date.now()-startDate;
 let d=Math.floor(diff/86400000);
 let h=Math.floor(diff%86400000/3600000);
 let m=Math.floor(diff%3600000/60000);
 let s=Math.floor(diff%60000/1000);
 document.getElementById("timer").innerHTML=`${d}d ${h}h ${m}m ${s}s`;
 document.getElementById("daysText").innerText=d;
},1000);

/* botones */
let clicks=0;
const yes=document.getElementById("yes");
const no=document.getElementById("no");

no.onclick=()=>{
 clicks++;
 no.style.transform=`scale(${1-clicks*0.15}) translate(${Math.random()*150-75}px,${Math.random()*150-75}px)`;
 yes.style.transform=`scale(${1+clicks*0.15})`;
 if(clicks>=4) no.style.display="none";
};

yes.onclick=()=>{
 // foto
 document.getElementById("photo").style.opacity=1;

 // música (compatible todos dispositivos)
 const container=document.getElementById("musicContainer");
 container.style.display="block";
 container.innerHTML=`
   <iframe src="https://www.youtube.com/embed/Q5jQSZTgg0o?autoplay=1"
   allow="autoplay"></iframe>
 `;
};
</script>

</body>
</html>

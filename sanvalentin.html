
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
*{
  margin:0;
  padding:0;

  font-family: "Segoe UI", sans-serif;
}

body{
  min-height:100vh;
  display:flex;

  margin-bottom:30px;
}

#timer{
  font-size:2rem;

/* imagen final */

</head>

<body>

</div>

<!-- üëá Imagen fuera del contador -->
<img id="photo" src="sv.jpeg" alt="Nosotros">

<script>
/* corazones */
for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(h);
}

/* contador */
const startDate = new Date("April 14, 2025 10:00:00").getTime();

function updateTimer(){
  const now = new Date().getTime();
  let diff = now - startDate;

  if(diff < 0){
    document.getElementById("timer").innerHTML="A√∫n no ha empezado";
    return;
  }

  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("timer").innerHTML =
    `${d}d ${h}h ${m}m ${s}s`;

  document.getElementById("daysText").innerText = d;
}

setInterval(updateTimer,1000);
updateTimer();
</script>

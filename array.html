<html>
  <head>
    <title> web sobre array</title>
  </head>
  <body>
<script src="PedirNumeroEnRango.js"></script>
    <script>
      var numeros = [];
      var i;
      var favoritos;
      var numero;

      favoritos = PedirNumeroEnRango (2,5);
      for (i=1; i <= favoritos; i = i+1 ) 
      {
         numero = PedirNumeroEnRango (10, 100);
        numeros.push (numero);
      }
      document.write ("Los numeros favoritos introducido han sido:", numeros);
    </script>
  </body>
</html>

<html>
    <head>
        <title>Mi Página sobre calcular factorial </title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
        <h1> Mi  WEB acerca de un factorial</h1>
        <script src="script-leer-numeros.js"></script>
        <script>
            var numero;
            var factorial;
            var i = 1;
         numero =  prompt("Introduce un número entre 1 y 100 para calcular la serie de Fibonacci");  
            numero = Number(numero);
            var factorial = 1;
            for ( i = 1; i <= numero; i++) {
                factorial = factorial * i;
            }
          
          // En cada iteración del bucle, se multiplica el valor actual de factorial por el valor actual de i y asigna el resultado a la variable factorial, es decir, en cada iteración:
          // se está multiplicando factorial por los números del 1 al numero por el usuario
          // Ejemplo de un cálculo del factorial:
          // La primera vez que se ejecuta el bucle, factorial es 1 y i es 1, por lo que factorial se convierte en 1 * 1 = 1.
          // En la segunda iteración, factorial es 1 y i es 2, por lo que factorial se convierte en 1 * 2 = 2.
          // En la tercera iteración, factorial es 2 y i es 3, por lo que factorial se convierte en 2 * 3 = 6.
          // Y así sucesivamente, hasta que se haya multiplicado por todos los números del 1 al numero.
          // Una vez que el bucle ha terminado, se escribe "El factorial de [numero] es: [factorial]".
          
        </script>
</body>
</html>

<html>
    <head>
        <title>Mi Página sobre calcular factorial </title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
        <h1> Mi  WEB acerca de un factorial</h1>
        <script src="script-leer-numeros.js"></script>
        <script>
            var numero;
            var factorial;
            var i = 1;
         numero =  prompt("Introduce un número entre 1 y 100 para calcular la serie de Fibonacci");  
            numero = Number(numero);
            var factorial = 1;
            for ( i = 1; i <= numero; i++) {
                factorial = factorial * i;
            }
          document.write (factorial);
            document.write ("<br> el factorial de " + numero + "es:" + factorial);
         
          
        </script>
</body>
</html>

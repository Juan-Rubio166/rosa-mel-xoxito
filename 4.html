  <script>
    var dia = prompt ("escribe un numero del 1 al 7:");
    var diaNombre = "ENERO";
    dia = number(dia);
    switch (dia) {
      case 0:
        diaNombre = "Lunes"
        break
      case 1:
        diaNombre = "martes"
        break
      case 3:
        diaNombre = "miercoles"
        break
      case 4:
        diaNombre = "Jueves"
        break
       case 5:
        diaNombre = "viernes"
        break
      case 6:
        diaNombre = "sabado"
        break
      case 7:
        diaNombre = "domingo"
        break
        default diaNombre = "numero de día incorrecto"
        }
        document.write ("<br>");
        document.write ("<h3 id ='demo1'>El día de la semana correspondiente es: " +diaNombre);
        document.write("</h3>");
        document.write ("<br><br><br>");
  </body>
